<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print New Window</title>
</head>
<body>
    <button id="btn">CLICK ME</button>
    <button id="btn1">SAME PAGE</button>
    <button id="btn2">BLANK PAGE</button>
    
    <script>
        document.getElementById("btn").addEventListener("click", function(){
            window.open("https://google.com","PRINT WINDOW")
        })

        document.getElementById("btn1").addEventListener("click", function(){
            window.open("https://facebook.com","PRINT WINDOW", "height=500px,width=500px,left=350%,top=100px")
        })

        document.getElementById("btn2").addEventListener("click", function(){
            var myWindow = window.open("","MsgWindow","height=500px,width=500px,left=350%,top=100px");
            myWindow.document.write("<h1>HELLO NEW WINDOW</h1>");
        });

       



    </script>
</body>
</html>
